<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a id="logo" href="index.html">
        <img src="assets/images/logo.png"  class="logo" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <h2 class="hiden">Photographer header</h2>
        <!-- Injection de l'élément généré avec JavaScript ici -->
      </section>


      <div id="trier">
        <label class="trier__texte" for="select__trier">Trier par </label>
        <select id="select__trier" onchange="photoSort(this)" >
            <option>Popularité</option>
            <option>Date</option>
            <option>Titre</option>
        </select>
      </div>


      <section id="profil__liste__photos" class="photograph__photo">
        <h2 class="hiden">Photographer photo</h2>
        <!-- Injection de l'élément généré avec JavaScript ici -->
      </section>

      <section class="profil__likes__tarif">
        <p id="photographer__infos__likes" >
          <!-- Injection de l'élément généré avec JavaScript ici -->
        </p>
        <i class="fas fa-heart" ></i>
      </section>
    </main>



    <section id="lightbox">
      <h2 class="hiden">Light box</h2>
      <div class="contenu__lightbox" aria-label="vue rapprochée de l'image" tabindex="0">
          <span class="close__lightbox" aria-label="fermer la boîte de dialogue" tabindex="0" onclick="closeLightBox()">
            <i class="fas fa-times icons-hover"></i>
          </span>


          <span class="fleche" aria-label="Image précédente" id="fleche-gauche" tabindex="0">
            <i class="fas fa-chevron-left icons-hover"></i>
          </span>



          <div class="photo__titre__lightbox">
              <div id="contenu__photo__lightbox" tabindex="0">
                <!-- Injection de l'élément généré avec JavaScript ici -->
              </div>
              <span class="title-photo" >
                <span id="title__photo__lightbox" >
                  <!-- Injection de l'élément généré avec JavaScript ici -->
                </span>
              </span>
          </div>

          

          <span class="fleche" aria-label="Image suivante" id="fleche-droite" tabindex="0">
            <i class="fas fa-chevron-right icons-hover"></i>
          </span>
          
      </div>
    </section>




    <section id="contact_modal" tabindex="-1">
      <h2 class="hiden">Formulaire de contact</h2>
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img id="close__modal" src="assets/icons/close.svg" onclick="closeModal()" tabindex="0" alt="Fermer le formulaire de contact" />
        </header>
        <h3 id="name__photographer"></h3>
				<form>
					<label id="prenom" class="label-form">Prénom</label>
          <input title="Modifier le prénom" class="champ-form action-form" id="form-prenom" type="text" name="prenom" aria-label="Entrée votre prénom" required>

          <label id="nom" class="label-form">Nom</label>
          <input title="Modifier le nom" class="champ-form action-form" id="form-nom" type="text" aria-label="Entrée votre nom" required>

          <label id="email" class="label-form">Email</label>
          <input title="Modifier l'email" class="champ-form action-form" id="form-email" type="text" aria-label="Entrée votre email" required>

          <label id="votre-message" class="label-form">Votre message</label>
          <textarea title="Modifier le message" class="champ-form action-form" id="form-message" aria-label="Entrée votre méssage" required></textarea>

          <button class="form-button" onclick="validContactForm(event)">Envoyer</button>
				</form>
			</div>
		</section>




    
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightBox.js" ></script>

    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/photographerMedia.js"></script>
    <script src="scripts/factories/photographerPageHeader.js" ></script>
    <script src="scripts/factories/phtographerPrice.js" ></script>
    
    <script src="scripts/pages/index.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    
  </body>
</html>
