<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a id="logo" href="index.html">
        <img src="assets/images/logo.png"  class="logo" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
      </section>


      <div id="trier">
        <label class="trier__texte" for="select__trier">Trier par </label>
        <select id="select__trier" onchange="photoSort(this)" >
            <option>Popularité</option>
            <option>Date</option>
            <option>Titre</option>
        </select>
      </div>


      <section id="profil__liste__photos" class="photograph__photo">

      </section>
      <section class="profil__likes__tarif">
        <p id="photographer__infos__likes" >1</p>
        <i class="fas fa-heart" ></i>
      </section>
    </main>



    <section id="lightbox">
      <div class="contenu__lightbox">
          <span class="close__lightbox" aria-label="Fermer la modal" onclick="closeLightBox()">
            <i class="fas fa-times"></i>
          </span>


          <span class="fleche" aria-label="Image précédente" id="fleche-gauche">
            <i class="fas fa-chevron-left"></i>
          </span>



          <div class="photo__titre__lightbox">
              <div id="contenu__photo__lightbox">
                  <!--<img src="assets/photographers/Sample Photos/243/Event_PintoWedding.jpg" alt="">-->
              </div>
              <span class="title-photo" >
                <p id="title__photo__ightbox" >Title</p>
              </span>
          </div>

          

          <span class="fleche" aria-label="Image suivante" id="fleche-droite">
            <i class="fas fa-chevron-right"></i>
          </span>
          
      </div>
    </section>




    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img id="close__modal" src="assets/icons/close.svg" onclick="closeModal()" alt="Fermer le formulaire de contact" />
        </header>
				<form>
					<label class="label-form">Prénom</label>
          <input title="Modifier le prénom" class="champ-form action-form" id="form-prenom" type="text" required>
          <label class="label-form">Nom</label>
          <input title="Modifier le nom" class="champ-form action-form" id="form-nom" type="text" required>
          <label class="label-form">Email</label>
          <input title="Modifier l'email" class="champ-form action-form" id="form-email" type="text" required>
          <label class="label-form">Votre message</label>
          <textarea title="Modifier le message" class="champ-form action-form" id="form-message" required></textarea>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>




    
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightBox.js" ></script>

    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/photographerMedia.js"></script>
    <script src="scripts/factories/photographerPageHeader.js" ></script>
    <script src="scripts/factories/phtographerPrice.js" ></script>
    
    <script src="scripts/pages/index.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    
  </body>
</html>
